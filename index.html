<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Викторина по общим знаниям</h1>
      <p class="subheading">
        Проверьте свои знания. Напишите ответы в поле ввода. Регистр и лишние
        пробелы не учитываются.
      </p>

      <!-- Category Selection Screen -->
      <div id="categoryScreen">
        <h2>Выберите категорию:</h2>
        <div class="category-grid" id="categoryGrid">
          <!-- Categories will be dynamically added here -->
        </div>
      </div>

      <!-- Quiz Screen -->
      <div id="quizScreen" class="hidden">
        <div class="quiz-header">
          <div class="quiz-info">
            <div>
              <span id="currentCategoryName"></span>
              <span class="category-icon" id="categoryIcon"></span>
            </div>
            <div class="question-counter">
              Вопрос <span id="currentQuestionNumber">1</span> из
              <span id="totalQuestions">10</span>
            </div>
            <button id="homeButton" class="home-button">
              <i class="fas fa-home"></i> На главную
            </button>
          </div>
        </div>

        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="question-counter">
            Счёт: <span id="score">0</span>/<span id="totalQuestions2">10</span>
          </div>
        </div>

        <div class="question-container">
          <div class="question-text" id="questionText"></div>
          <div class="answer-input-container">
            <input
              type="text"
              class="answer-input"
              id="answerInput"
              placeholder="Введите ваш ответ..."
              autocomplete="off"
            />
            <div class="feedback" id="feedback"></div>
            <div class="correct-answer" id="correctAnswer"></div>
            <!-- <p class="hint">Нажмите Enter для отправки ответа</p> -->

            <!-- <div class="hint-container">
            <button id="hintButton" class="hint-button">
              <i class="fas fa-lightbulb"></i> Показать подсказку
            </button>
            <div class="hint-text" id="hintText"></div>
          </div> -->

            <div class="navigation">
              <button id="hintButton" class="hint-button">
                <i class="fas fa-lightbulb"></i> Подсказка
              </button>
              <button id="submitButton">Проверить</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Screen -->
      <div id="resultScreen" class="hidden">
        <div class="result-container">
          <h2>Викторина завершена!</h2>
          <div class="result-score" id="finalScore">0/10</div>
          <p id="resultMessage"></p>
          <div class="retro-divider"></div>
          <button id="restartButton">
            <i class="fas fa-redo"></i> Пройти ещё раз
          </button>
          <button id="resultHomeButton" class="home-button result-home-button">
            <i class="fas fa-home"></i> На главную
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

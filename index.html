<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ретро-Викторина</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="module" src="script.js"></script>
    <style>
      :root {
        --retro-brown: #8b7355;
        --retro-tan: #d2b48c;
        --retro-light: #faf0e6;
        --retro-dark: #5d4037;
        --retro-gray: #a9a9a9;
        --retro-accent: #cd853f;
        --retro-correct: #8fbc8f;
        --retro-wrong: #f08080;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", monospace;
      }

      body {
        background-color: var(--retro-light);
        color: var(--retro-dark);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-image: radial-gradient(
          circle,
          rgba(139, 115, 85, 0.05) 1px,
          transparent 1px
        );
        background-size: 20px 20px;
      }

      .container {
        width: 100%;
        max-width: 800px;
        background-color: var(--retro-tan);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
        border: 8px double var(--retro-brown);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: repeating-linear-gradient(
          90deg,
          var(--retro-brown),
          var(--retro-brown) 10px,
          var(--retro-accent) 10px,
          var(--retro-accent) 20px
        );
      }

      h1 {
        text-align: center;
        color: var(--retro-dark);
        margin-bottom: 25px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        border-bottom: 3px dotted var(--retro-brown);
        padding-bottom: 15px;
        font-family: "Times New Roman", serif;
      }

      h2 {
        color: var(--retro-dark);
        margin-bottom: 20px;
        text-align: center;
        font-size: 1.8rem;
      }

      .category-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .category-card {
        background-color: var(--retro-light);
        border: 2px solid var(--retro-brown);
        border-radius: 8px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .category-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        background-color: #f5e9d8;
        border-color: var(--retro-accent);
      }

      .category-card i {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: var(--retro-accent);
      }

      .category-card h3 {
        font-size: 1.4rem;
        color: var(--retro-dark);
      }

      .question-container {
        background-color: var(--retro-light);
        border: 2px solid var(--retro-brown);
        border-radius: 8px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .question-text {
        font-size: 1.4rem;
        margin-bottom: 25px;
        line-height: 1.5;
        text-align: center;
      }

      .answer-input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .answer-input {
        width: 100%;
        max-width: 500px;
        padding: 15px;
        font-size: 1.2rem;
        border: 3px solid var(--retro-brown);
        border-radius: 8px;
        background-color: var(--retro-light);
        color: var(--retro-dark);
        transition: all 0.3s ease;
        text-align: center;
      }

      .answer-input:focus {
        outline: none;
        border-color: var(--retro-accent);
        box-shadow: 0 0 10px rgba(205, 133, 63, 0.3);
      }

      .answer-input.correct {
        border-color: var(--retro-correct);
        background-color: rgba(143, 188, 143, 0.1);
      }

      .answer-input.wrong {
        border-color: var(--retro-wrong);
        background-color: rgba(240, 128, 128, 0.1);
      }

      .feedback {
        font-size: 1.2rem;
        text-align: center;
        padding: 15px;
        border-radius: 8px;
        margin-top: 10px;
        display: none;
      }

      .feedback.correct {
        display: block;
        background-color: rgba(143, 188, 143, 0.2);
        color: #2e8b57;
        border: 2px solid var(--retro-correct);
      }

      .feedback.wrong {
        display: block;
        background-color: rgba(240, 128, 128, 0.2);
        color: #8b0000;
        border: 2px solid var(--retro-wrong);
      }

      .correct-answer {
        font-weight: bold;
        color: var(--retro-dark);
        margin-top: 10px;
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      button {
        background-color: var(--retro-dark);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 12px 25px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background-color: var(--retro-brown);
        transform: translateY(-2px);
      }

      button:disabled {
        background-color: var(--retro-gray);
        cursor: not-allowed;
        transform: none;
      }

      #submitButton {
        background-color: var(--retro-accent);
        font-weight: bold;
      }

      #submitButton:hover {
        background-color: #b5651d;
      }

      .result-container {
        text-align: center;
        padding: 30px;
        background-color: var(--retro-light);
        border-radius: 8px;
        border: 2px solid var(--retro-brown);
      }

      .result-score {
        font-size: 4rem;
        color: var(--retro-accent);
        margin: 20px 0;
        font-weight: bold;
      }

      .progress-container {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
        background-color: var(--retro-light);
        padding: 15px;
        border-radius: 8px;
        border: 2px solid var(--retro-brown);
      }

      .progress-bar {
        flex-grow: 1;
        height: 20px;
        background-color: var(--retro-gray);
        border-radius: 10px;
        overflow: hidden;
        margin-right: 15px;
      }

      .progress-fill {
        height: 100%;
        background-color: var(--retro-accent);
        width: 0%;
        transition: width 0.5s ease;
      }

      .question-counter {
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--retro-dark);
        white-space: nowrap;
      }

      .hidden {
        display: none;
      }

      .retro-divider {
        height: 2px;
        background: repeating-linear-gradient(
          90deg,
          transparent,
          transparent 5px,
          var(--retro-brown) 5px,
          var(--retro-brown) 10px
        );
        margin: 25px 0;
      }

      .quiz-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 10px;
        background-color: var(--retro-light);
        border-radius: 6px;
        border: 1px solid var(--retro-brown);
      }

      .category-icon {
        font-size: 2rem;
        color: var(--retro-accent);
        margin-left: 10px;
      }

      .hint {
        font-size: 0.9rem;
        color: var(--retro-gray);
        text-align: center;
        margin-top: 10px;
        font-style: italic;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 2rem;
        }

        .category-grid {
          grid-template-columns: 1fr;
        }

        .navigation {
          flex-direction: column;
          gap: 15px;
        }

        button {
          width: 100%;
        }

        .quiz-info {
          flex-direction: column;
          gap: 10px;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-brain"></i>Викторина по общим знаниям</h1>

      <!-- Category Selection Screen -->
      <div id="categoryScreen">
        <h2>Выберите категорию:</h2>
        <div class="category-grid" id="categoryGrid">
          <!-- Categories will be dynamically added here -->
        </div>
        <div class="retro-divider"></div>
        <p
          style="
            text-align: center;
            font-size: 1.1rem;
            color: var(--retro-dark);
          "
        >
          Проверьте свои знания. Напишите ответы в поле ввода. Регистр и лишние
          пробелы не учитываются.
        </p>
      </div>

      <!-- Quiz Screen -->
      <div id="quizScreen" class="hidden">
        <div class="quiz-info">
          <div>
            <span id="currentCategoryName"></span>
            <span class="category-icon" id="categoryIcon"></span>
          </div>
          <div class="question-counter">
            Вопрос <span id="currentQuestionNumber">1</span> из
            <span id="totalQuestions">10</span>
          </div>
        </div>

        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="question-counter">
            Счёт: <span id="score">0</span>/<span id="totalQuestions2">10</span>
          </div>
        </div>

        <div class="question-container">
          <div class="question-text" id="questionText"></div>
          <div class="answer-input-container">
            <input
              type="text"
              class="answer-input"
              id="answerInput"
              placeholder="Введите ваш ответ..."
              autocomplete="off"
            />
            <div class="feedback" id="feedback"></div>
            <div class="correct-answer" id="correctAnswer"></div>
            <p class="hint">Нажмите Enter для отправки ответа</p>
          </div>
        </div>

        <div class="navigation">
          <button id="prevButton" disabled>
            <i class="fas fa-arrow-left"></i> Предыдущий
          </button>
          <button id="submitButton">
            <i class="fas fa-paper-plane"></i> Отправить ответ
          </button>
          <button id="nextButton" class="hidden">
            Следующий <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- Results Screen -->
      <div id="resultScreen" class="hidden">
        <div class="result-container">
          <h2>Викторина завершена!</h2>
          <div class="result-score" id="finalScore">0/10</div>
          <p id="resultMessage"></p>
          <div class="retro-divider"></div>
          <button id="restartButton">
            <i class="fas fa-redo"></i> Пройти ещё раз
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Викторина по общим знаниям</h1>

      <!-- Category Selection Screen -->
      <div id="categoryScreen">
        <h2>Выберите категорию:</h2>
        <div class="category-grid" id="categoryGrid">
          <!-- Categories will be dynamically added here -->
        </div>
      </div>

      <!-- Quiz Screen -->
      <div id="quizScreen" class="hidden">
        <div class="quiz-info">
          <div class="quiz-info_item">
            <span id="currentCategoryName"></span>
            <span class="category-icon" id="categoryIcon"></span>
          </div>
          <div class="quiz-info_item question-counter">
            Вопрос <span id="currentQuestionNumber">1</span> из
            <span id="totalQuestions">10</span>
          </div>
          <button id="homeButton"><i class="fa fa-home"></i></button>
        </div>

        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="question-counter">
            Счёт: <span id="score">0</span>/<span id="totalQuestions2">10</span>
          </div>
        </div>

        <div class="question-container">
          <div class="question-text" id="questionText"></div>
          <div class="answer-input-container">
            <input
              type="text"
              class="answer-input"
              id="answerInput"
              placeholder="Введите ваш ответ..."
              autocomplete="off"
            />
            <div class="feedback" id="feedback"></div>
            <div class="correct-answer" id="correctAnswer"></div>
            <!-- <p class="hint">Нажмите Enter для отправки ответа</p> -->
          </div>
        </div>

        <div class="navigation">
          <button id="submitButton">Отправить ответ</button>
          <!-- <button id="prevButton" disabled>Предыдущий</button> -->
          <button id="nextButton" class="hidden">Следующий</button>
        </div>
      </div>

      <!-- Results Screen -->
      <div id="resultScreen" class="hidden">
        <div class="result-container">
          <h2>Викторина завершена!</h2>
          <div class="result-score" id="finalScore">0/10</div>
          <p id="resultMessage"></p>
          <div class="retro-divider"></div>
          <button id="restartButton">
            <i class="fas fa-redo"></i> Пройти ещё раз
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
